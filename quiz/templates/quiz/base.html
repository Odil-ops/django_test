<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dasturlash Test{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#111827',
                        card: 'rgba(255, 255, 255, 0.1)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105;
        }
        .btn-success {
            @apply bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105;
        }
    </style>
</head>
<body class="flex flex-col">
    <!-- Navbar -->
    <nav class="glass-card m-4 p-4 flex justify-between items-center bg-opacity-30">
        <a href="{% url 'quiz:home' %}" class="text-2xl font-bold flex items-center space-x-2">
            <i class="fas fa-code text-blue-400"></i>
            <span>Dasturlash Test</span>
        </a>
        <div class="space-x-4">
            <a href="{% url 'quiz:home' %}" class="hover:text-blue-300 transition">Bo'limlar</a>
            <a href="/admin/" class="hover:text-blue-300 transition">Admin</a>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto p-4 text-center text-gray-400 text-sm">
        <p>&copy; 2026 Dasturlash Test Tizimi. Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
